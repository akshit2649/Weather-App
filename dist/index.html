<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <main>
      <section class="searchBar" id="searchBar">
        <form id="searchBar__form" class="searchBar__form">
          <input
            type="text"
            id="searchBar__text"
            class="searchBar__text"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit Location"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-circle-notch fa-spin none"></i>
          </button>
        </form>
      </section>
      <section id="currentForecast" class="currentForecast">
        <h2 id="currentForecast__location" class="curreForecast__location">
          Current Conditions
        </h2>
        <div
          id="currentForecast__conditions"
          class="currentForecast__conditions"
        ></div>
      </section>
      <nav id="navButtons" class="navButtons">
        <button id="getLocation" class="button" title="Get Location">
          <i class="fas fa-map-marker-alt"></i>
          <i class="fa-solid fa-circle-notch fa-spin none"></i>
        </button>
        <button id="home" class="button" title="Home weather">
          <i class="fas fa-home"></i>
          <i class="fa-solid fa-circle-notch fa-spin none"></i>
        </button>
        <button id="saveLocation" class="button" title="Save Location">
          <i class="fas fa-save"></i>
          <i class="fa-solid fa-circle-notch fa-spin none"></i>
        </button>
        <button id="unit" class="button" title="Toggle Measurement Units">
          <i class="fas fa-chart-bar"></i>
          <i class="fa-solid fa-circle-notch fa-spin none"></i>
        </button>
        <button id="refresh" class="button" title="Refresh Weather">
          <i class="fas fa-sync-alt"></i>
          <i class="fa-solid fa-circle-notch fa-spin none"></i>
        </button>
      </nav>
      <hr />
      <section id="dailyForecast" class="dailyForecast">
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
      </section>
      <p id="confirmation" class="offscreen"></p>
    </main>
  </body>
</html>
